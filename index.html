                                    }).join('')}

                            </div>
                            <button onclick="backToLevels()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg hover:shadow-lg transform hover:scale-105 transition-all">

            }

                                    </div>
                                    <div class="flex items-center gap-3">
                                        <div class="px-3 py-1 rounded-lg ${diffColors[currentQ.d]} text-white font-bold text-sm">

                                </div>
                                <div class="space-y-3 mb-6">
                                    ${currentQ.o.map((opt, i) => `
                                        <button onclick="handleAnswer(${i})" ${sh ? 'disabled' : ''}

                                                sh

                                                        ? 'bg-red-500 text-white'

        }

        function startLevel(i) {
            state = { lvl: i, qi: 0, sc: 0, ans: [], sh: false, sel: null };
            render();
        }

        function handleAnswer(i) {
            if (state.sh) return;
            const currentQ = questions[state.lvl][state.qi];
            const correct = i === currentQ.a;
            const pts = points[currentQ.d];
            
            state.sel = i;
            state.sh = true;
            if (correct) state.sc += pts;
            state.ans.push({ cor: correct, pts: correct ? pts : 0, diff: currentQ.d });
            render();
        }

        function nextQuestion() {
            if (state.qi < 9) {
                state.qi++;
                state.sh = false;
                state.sel = null;
            } else {
                state.qi = 10;
            }
            render();
        }

        function backToLevels() {
            state = { lvl: null, qi: 0, sc: 0, ans: [], sh: false, sel: null };
            render();
        }

        // Initial render
        render();
    </script>
